<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wer Bin Ich?!?</title>
    <link rel="stylesheet" type="text/css" href="/css/game.css" media="screen" />

  </head>
  <body>
    <header>
      <h1>Wer Bin Ich?!?</h1>
    </header>
    <div id="copyLink"></div>
    <div id="playerlist"></div>
    <div id="setReadyToPlay" class="hidden">
      <input type="checkbox" /> Ich bin bereit
    </div>
    <div id="setRestartGame" class="hidden">
      <input type="checkbox" /> Neues Runde
    </div>

    <div id="setNameModal" class="hidden modal">
      <div class="content">
        <h2>Wie heißt du?</h2>
        <input type="text" id="setNameInput">
        <button class="send">Speichern</button>
      </div>
    </div>
    <div id="setAliasModal" class="hidden modal">
      <div class="content">
        <h2>Wie soll ... heißen?</h2>
        <input type="text" id="setAliasInput">
        <button class="send">Speichern</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
