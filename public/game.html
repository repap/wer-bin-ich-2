<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wer Bin Ich?!?</title>
    <link rel="stylesheet" type="text/css" href="/css/game.css" media="screen" />
    <script src="https://kit.fontawesome.com/e5b1470f41.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
      <h1>Wer Bin Ich?!?</h1>
    </header>
    <div id="setReadyToPlay" class="hidden setButton not-checked">
      <div class="checker">
        Ich bin bereit
      </div>
      <input type="checkbox" class="hidden" />
    </div>
    <div id="setRestartGame" class="hidden setButton not-checked">
      <div>
        <div class="checker">
          Neue Runde
        </div>
        <input type="checkbox" class="hidden" />
      </div>
    </div>
    <div id="playerlist" class="playerlist"></div>
    <div id="spectatorlist" class="playerlist hidden"></div>
    <div id="copyLink">
      <h2>Freunde Einladen</h2>
      <p>
        Schick die URL deinen Freunden damit sie mitspielen können
      </p>
      <input type="text" disabled />
      <button class="small">URL kopieren</button>
    </div>

    <div id="setNameModal" class="hidden modal">
      <div class="content">
        <h2>Wie heißt du?</h2>
        <div>
          <input type="text" id="setNameInput">
        </div>
        <button class="send">Speichern</button>
      </div>
    </div>
    <div id="setAliasModal" class="hidden modal">
      <div class="content">
        <h2>Wie soll ... heißen?</h2>
        <div>
          <input type="text" id="setAliasInput">
        </div>
        <button class="send">Speichern</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
